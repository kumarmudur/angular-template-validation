<div class="container">
    <div class="jumbotron">
        <form #frm="ngForm" (ngSubmit)="addUser(frm)">
            <div class="form-group">
                <label for="name">
              Name:
            </label>
                <input type="text" name="name" class="form-control" ngModel #nameUser="ngModel" required pattern="[a-zA-Z][a-zA-Z]+">
            </div>
            <div *ngIf="nameUser.touched">
                <div *ngIf="nameUser.errors?.required" class="alert alert-danger">
                    Name is required
                </div>
                <div *ngIf="nameUser.errors?.pattern" class="alert alert-danger">
                    Name is invalid
                </div>
            </div>

            <div class="form-group">
                <label for="contact">
              Contact:
            </label>
                <input type="text" name="contact" class="form-control" ngModel #contactUser="ngModel" required maxlength="10" minlength="10" pattern="[0-9]*">
            </div>
            <div *ngIf="contactUser.touched">
                <div *ngIf="contactUser.errors?.required" class="alert alert-danger">
                    Contact is required
                </div>
                <div *ngIf="contactUser.errors?.pattern" class="alert alert-danger">
                    Contact is invalid
                </div>
                <div *ngIf="contactUser.errors?.minlength" class="alert alert-danger">
                    Contact length is small
                </div>
                <!-- <div [hidden]="!contactUser?.hasError('minlength')" class="alert alert-danger">
                    Contact length is small
                </div> -->
            </div>

            <div class="form-group">
                <label for="email">
             Email:
            </label>
                <input type="text" name="email" class="form-control" ngModel #emailUser="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </div>
            <div *ngIf="emailUser.touched">
                <div *ngIf="emailUser.errors?.required" class="alert alert-danger">
                    Email is required
                </div>
                <div *ngIf="emailUser.errors?.pattern" class="alert alert-danger">
                    Contact is invalid
                </div>
            </div>

            <button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid">Add User</button>
        </form>
    </div>
</div>

<hr>

<ul class="list-group">
    <li *ngFor="let user of userList" class="list-group-item">
        {{ user?.name}}
    </li>
</ul>
{{ frm.value | json }}
